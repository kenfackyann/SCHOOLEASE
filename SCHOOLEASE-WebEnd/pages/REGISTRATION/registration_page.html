<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/REG.CSS">


    

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    

    <style>
        body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: linear-gradient(45deg, #4d79ff, #80bfff);
    font-family: Arial, sans-serif;
}

#person{
 
}
#school{
    right: 100;
}
.form-section{
       display: flex;
       justify-content: center;
    flex-direction: row;
    align-items: center;
    gap: 30px;
}
.registration-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%;
    width: 100%;
    margin: 40px;
}

.registration-box {
    background: #fff;
    padding: 40px 30px;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    text-align: center;
}

.registration-box h2 {
    margin-bottom: 20px;
    font-size: 1.5em;
    font-weight: bold;
    color: #333;
}
.form-section{
    display: flex;
    
}

.input-group {
    position: relative;
    margin-bottom: 20px;
    margin-top: 20px;
}

.input-group input {
    width: 80%;
    padding: 12px 15px;
    padding-left: 40px;
    border-radius: 25px;
    border: 1px solid #ddd;
    background-color: #f9f9f9;
    font-size: 0.9em;
    color: #333;
}

.input-group i {
    position: absolute;
    left: 15px;
    top: 50%;
    transform: translateY(-50%);
    color: rgb(124, 157, 247);
}
.input-group input i:hover {
    color: rgb(69, 118, 252);
}

#togglePassword, #toggleConfirmPassword {
    right: 15px;
    left: auto;
    cursor: pointer;
}

button[type="submit"] {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 25px;
    background: rgb(124, 157, 247);
    color: #fff;
    font-size: 1em;
    cursor: pointer;
    margin-top: 10px;
    box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
}

button[type="submit"]:hover {
    background: rgb(69, 118, 252);
}

.login-link {
    text-decoration: none;
    margin: 1rem;
    color: #666;
    font-size: 0.9em;
    cursor: pointer;
   
}

.login-link:hover {
    color: #333;
}

.login-link a {
    color: rgb(69, 118, 252);
    text-decoration: none;
}

.login-link a:hover {
    color: #333;
    text-decoration: underline;
}

    </style>
</head>
<body>
    <div class="box">
    <div class="registration-container">
        <div class="registration-box">
            <h2>REGISTRATION</h2>
            <div  class="form-section">
                <span id="Person">Person</span>
                <input type="checkbox" id="valuebox">
                <span id="school">School</span>
                <input type="checkbox" id="valuebox">
            </div>
            <form action="#">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="name" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="email address" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="password" id="password" required>
                    <i class="fas fa-eye" id="togglePassword"></i>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="confirm password" id="confirmPassword" required>
                    <i class="fas fa-eye" id="toggleConfirmPassword"></i>
                </div>
                <button type="submit">REGISTER</button>
            </form>
           <p  class="login-link">Already have an account? <a href="login.html">Login</a> </p>
        </div>
    </div>
    </div>

    <script>
        // JavaScript to toggle password visibility
        const togglePassword = document.querySelector("#togglePassword");
        const password = document.querySelector("#password");

        const toggleConfirmPassword = document.querySelector("#toggleConfirmPassword");
        const confirmPassword = document.querySelector("#confirmPassword");

        togglePassword.addEventListener("click", function () {
            const type = password.getAttribute("type") === "password" ? "text" : "password";
            password.setAttribute("type", type);
          
         // Toggle the icon class
this.classList.toggle('fa-eye');
this.classList.toggle('fa-eye-slash');
        });

        toggleConfirmPassword.addEventListener("click", function () {
            const type = confirmPassword.getAttribute("type") === "password" ? "text" : "password";
            confirmPassword.setAttribute("type", type);
          
         // Toggle the icon class
this.classList.toggle('fa-eye');
this.classList.toggle('fa-eye-slash');
        });
    </script>
</body>
</html>
